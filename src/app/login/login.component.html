
  <div class="container">	
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form-group" *ngIf="!isLogged">
          <form role="form" [formGroup]="loginForm">
              <div class="form-group">
                  <p class="description">
                    <label for="email">Email </label>
                  </p>
                  <input class="form-control mr-sm-2" formControlName='email' type="email" placeholder="Email" >
                </div>
                <div class="form-group">
                    <p class="description">
                      <label for="password">Password</label>
                    </p>
                    <input class="form-control mr-sm-2" formControlName='password' type="password" placeholder="Password">
                  </div>

              <button type="button"class="btn btn-primary" (click)="login()" type="submit">Log in</button>
          </form>
         
      </form>
      
      </div>
    </div>
  </div>
